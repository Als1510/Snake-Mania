<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Mania</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="shortcut icon" href="img/snake.ico" type="image/x-icon">
    </head>

    <body>
        <div class="body">
            <div class="container">
                <div class="scoreboard">
                    <div id="scoreBox">Score : 0</div>
                    <div id="hiscoreBox">High Score : 0</div>
                </div>
                <div class="playsystem">
                    <div>
                        <i class="fas fa-angle-double-up arrow fa-2x" id="up"></i>
                    </div>
                    <div class="same">

                        <div>
                            <i class="fas fa-angle-double-left arrow fa-2x" id="left"></i>
                        </div>
                        <div>
                            <i class="fas fa-angle-double-right arrow fa-2x" id="right"></i>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-angle-double-down arrow fa-2x" id="down"></i>
                    </div>
                </div>
            </div>
            <div id="board"></div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
